<!-- Begin Team List-->
<section id="team" class="team">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <h3 style="font-weight: 900; font-family: 'Noto Serif TC', serif;">{{ site.teamBlockTitle }}</h3>
            <p class="text-left animated hiding" data-animation="fadeInUp" data-delay="0">{{ site.aboutUs }}</p>
        </div>
        <div class="col-lg-10 col-lg-offset-1 text-center">
            <h4 class="text-left animated hiding appear-animation-trigger" data-animation="fadeInUp" data-delay="0"
                style="font-family: 'Noto Serif TC', serif;font-weight: 400; font-family: 'Noto Serif TC', serif; text-shadow: 1px 1px 1px #000000;"></h4>
            {% for teamMember in site.data.download %}
            <div class="effect-wrapper col-md-3 col-sm-6 col-xs-12 cols-centered appear-animation">
                <div class="zoe-effect" data-toggle="modal" data-target="#speakerDetail-{{ teamMember.id }}">
                    <figure class="waves-effect waves-block waves-light"
                        style="background-image: url({{ site.baseurl}}/img/sections-background/{{teamMember.thumbnailUrl}})">
                        <div class="overlay solid-overlay"></div>
                        <figcaption>
                            <div class="col-md-8 col-xs-8 text-left">
                                <h2 class="name" style="font-weight: 400; font-family: 'Noto Serif TC', serif;"><span style="font-weight:900;font-size: 0.45cm;">{{ teamMember.surname }}</span></h2>
                            </div>
                            {% for button in teamMember.button %}{% if teamMember.available == true %}
                            <span class="bordered" style="font-family: 'Noto Serif TC', serif;background: #7c2222; color: #ffffff;">
                                <a href="{{ button.link }}" download="{{ button.text }}" class="btn btn-default bottom-section-link waves-effect waves-button waves-light"style="font-weight: 700; font-family: 'Noto Serif TC', serif;">下載</a>
                            </span>
                            {% else %}
                            <span class="bordered" style="font-family: 'Noto Serif TC', serif;background:black; color: #ffffff;">
                                <a href="{{ button.link }}" download="{{ button.text }}" class="btn btn-default bottom-section-link waves-effect waves-button waves-light" style="font-size: 9px; font-weight: 700; font-family: 'Noto Serif TC', serif;">未開放</a>
                            </span>
                            {% endif %}{% endfor %}
                        </figcaption>
                    </figure>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Team List -->
